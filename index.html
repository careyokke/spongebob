<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Celebity Bestfriend</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Spongebob Characters!!!</h1>
      <p>To match you with your Spongebob Character, we need to know a little about you:</p>
      <form id="formOne">
        <label for="ice">Ice cream flavor:</label>

        <select class="form-control" id="ice">
          <option value="0"></option>
          <option value="1">Peanut butter</option>
          <option value="2">Cotton Candy</option>
          <option value="3">Lemon</option>
          <option value="4">Blueberry</option>

        </select>

        <label for="activity">Activity:</label>

        <select class="form-control" id="activity">
          <option value="0"></option>
          <option value="A">Running</option>
          <option value="B">Yoga</option>
          <option value="C">Spa</option>
          <option value="D">Fishing</option>
        </select>

        <label for="music">Music:</label>

        <select class="form-control" id="music">
          <option value="0"></option>
          <option value="A">Jazz</option>
          <option value="B">Rock</option>
          <option value="C">Pop</option>
          <option value="D">Rap</option>
        </select>

        <button type="submit" class="btn">Your Spongebob Character result!</button>
      </form>
      <div class="spongebob">
        <img src="img/spongebob.jpg" >
      </div>
      <div class="patrick">
        <img src="img/patrick.jpg" >
      </div>
      <div class="sandy">
        <img src="img/sandy.jpg" >
      </div>
      <div class="squidward">
        <img src="img/squidward.jpg" >
      </div>
    </div>
  </body>
</html>
